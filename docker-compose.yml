version: "3.9"

services:
  database:
    image: postgres
    hostname: database
    restart: always
    environment:
      POSTGRES_PASSWORD: root

  core:
    build: ./app-core
    hostname: core
    links:
      - database
    ports:
      - 8081:8081

  gateway:
    build: ./app-gateway
    links:
      - core
    ports:
      - 8080:8080