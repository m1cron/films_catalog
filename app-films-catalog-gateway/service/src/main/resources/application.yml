spring:
  application:
    name: app-films-catalog-gateway
    port: 8080
  main:
    banner-mode: off
    allow-bean-definition-overriding: true

server:
  port: 8080
  servlet:
    encoding:
      force-response: true
      charset: UTF-8

springfox:
  documentation:
    swaggerUi:
      baseUrl: /api
    swagger:
      v2:
        path: /v1/api-docs

zuul:
  sensitive-headers: Cookie,Set-Cookie
  routes:
    auth:
      path: /auth/**
      url: ${url.zuul.proxy.auth}
    admin:
      path: /admin/**
      url: ${url.zuul.proxy.admin}
    users:
      path: /users/**
      url: ${url.zuul.proxy.users}
    films:
      path: /films/**
      url: ${url.zuul.proxy.films}
    actors:
      path: /actors/**
      url: ${url.zuul.proxy.actors}
